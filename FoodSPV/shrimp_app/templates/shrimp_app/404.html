{% extends 'shrimp_app/base.html' %}
{% load data_filters %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1" style="color: #FF4D4D;">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead text-muted mb-5">
                    Sorry, the page you are looking for might have been removed, 
                    had its name changed, or is temporarily unavailable.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'shrimp_app:index' %}" class="btn btn-danger">
                        <i class="bi bi-house-door me-2"></i>Return Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-danger">
                        <i class="bi bi-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-danger {
        background-color: #FF4D4D;
        border-color: #FF4D4D;
    }
    
    .btn-danger:hover {
        background-color: #CC3333;
        border-color: #CC3333;
    }
    
    .btn-outline-danger {
        color: #FF4D4D;
        border-color: #FF4D4D;
    }
    
    .btn-outline-danger:hover {
        background-color: #FF4D4D;
        border-color: #FF4D4D;
        color: white;
    }
</style>
{% endblock %}
