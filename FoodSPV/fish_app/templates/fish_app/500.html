{% extends 'fish_app/base.html' %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-primary">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead text-muted mb-5">
                    Sorry, something went wrong on our servers. 
                    We are working to fix the problem and will be back shortly.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'fish_app:index' %}" class="btn btn-primary">
                        <i class="bi bi-house-door me-2"></i>Return Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 4rem 2rem;
    background: rgba(255,255,255,0.9);
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.error-page h1 {
    font-size: 8rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
